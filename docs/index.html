            <h2>What is DIGIT Works?</h2>
            <p>DIGIT students from Penn State Erie, The Behrend College present their semester and
                senior design projects. The projects represent work in progress, nearing completion
                from DIGIT 110 (Text Encoding), Photo 202 (Professional Photography), Digit 400
                (Digital Project Design), 494 senior projects, Game Development Projects (Game 480)
                taught by Profs. Tommy Hartung, Lauren Liebe, Pulin Agrawal, Elisa Beshero-Bondar,
                and Joel Hunt. </p>
            <h2>When/Where is DIGIT Works?</h2>
